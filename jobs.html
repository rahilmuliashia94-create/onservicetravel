<script>
document.addEventListener("DOMContentLoaded", function () {

  const jobsContainer = document.getElementById("jobsContainer");

  const jobs = [
    {
      id: "IL-SF-1024",
      title: "Steel Fixer",
      country: "Israel",
      salary: "‚Çπ1,50,000 ‚Äì ‚Çπ1,80,000 per month",
      slots: 12,
      deadline: "2026-12-31",
      featured: true
    },
    {
      id: "IL-CM-2041",
      title: "Car Mechanic",
      country: "Israel",
      salary: "‚Çπ1,20,000 ‚Äì ‚Çπ1,60,000 per month",
      slots: 8,
      deadline: "2026-10-15",
      featured: false
    },
    {
      id: "CZ-WH-3302",
      title: "Warehouse Worker",
      country: "Czech Republic",
      salary: "‚Ç¨1,300 ‚Äì ‚Ç¨1,600 per month",
      slots: 15,
      deadline: "2026-09-30",
      featured: false
    },
    {
      id: "MT-CB-4411",
      title: "Car Body Sprayer",
      country: "Malta",
      salary: "‚Ç¨1,800 ‚Äì ‚Ç¨2,200 per month",
      slots: 5,
      deadline: "2026-11-20",
      featured: true
    }
  ];

  jobs.forEach(function(job) {

    const deadline = new Date(job.deadline);
    const now = new Date();
    const diff = deadline - now;
    const daysLeft = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));

    const card = document.createElement("div");
    card.className = "card";

    if (job.featured) {
      card.classList.add("featured-job");
    }

    card.innerHTML = `
      ${job.featured ? '<div class="badge-new">FEATURED</div>' : ''}
      <h3>üåç ${job.country} ‚Äì ${job.title}</h3>
      <p><strong>Job ID:</strong> ${job.id}</p>
      <p><strong>Salary:</strong> ${job.salary}</p>
      <p class="slots">Only ${job.slots} positions left</p>
      <p class="countdown">Application closes in ${daysLeft} days</p>
      <button class="btn job-apply"
        data-country="${job.country}"
        data-job="${job.title}">
        Apply Now
      </button>
    `;

    jobsContainer.appendChild(card);
  });

  // Apply button logic (clean and safe)
  document.querySelectorAll(".job-apply").forEach(function(btn){
    btn.addEventListener("click", function(){
      const country = this.getAttribute("data-country");
      const job = this.getAttribute("data-job");

      localStorage.setItem("selectedCountry", country);
      localStorage.setItem("selectedJob", job);
      window.location.href = "contact.html";
    });
  });

});
</script>

</body>
