<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jobs | OSTC International Recruitment</title>
<link rel="stylesheet" href="style.css">

<style>
.jobs-wrapper {
  display: grid;
  grid-template-columns: 260px 1fr;
  gap: 40px;
  padding: 60px 10%;
}

.job-filter {
  background: #ffffff;
  padding: 25px;
  border-radius: 14px;
  border: 1px solid #e5e5e5;
  height: fit-content;
}

.job-filter h3 { margin-bottom: 20px; color: #d4af37; }
.job-filter label { display: block; margin-bottom: 12px; cursor: pointer; }

.clear-btn {
  margin-top: 10px;
  padding: 8px 14px;
  border: 1px solid #d4af37;
  background: transparent;
  color: #d4af37;
  cursor: pointer;
  border-radius: 6px;
}

.clear-btn:hover { background: #d4af37; color: #000; }

.job-top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.job-count { font-weight: 600; color: #d4af37; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
}

.badge-featured {
  background: #d4af37;
  color: #000;
  padding: 4px 10px;
  font-size: 12px;
  border-radius: 20px;
  display: inline-block;
  margin-bottom: 10px;
}

.badge-urgent {
  background: #e63946;
  color: #fff;
  padding: 4px 10px;
  font-size: 12px;
  border-radius: 20px;
  display: inline-block;
  margin-bottom: 10px;
  margin-left: 5px;
}

.countdown { font-weight: 600; margin-top: 5px; }

.job-card {
  background:#fff;
  padding:20px;
  border-radius:14px;
  border:1px solid #e5e5e5;
  transition: all 0.4s ease;
  overflow:hidden;
}

.card-benefits {
  max-height:0;
  overflow:hidden;
  transition:max-height 0.4s ease;
  font-size:14px;
  margin-top:10px;
}

.job-card.expanded .card-benefits { max-height:200px; }

.pagination {
  text-align:center;
  margin-top:40px;
}

.pagination button, .pagination span {
  margin:0 6px;
  padding:6px 12px;
  border:1px solid #d4af37;
  background:transparent;
  cursor:pointer;
  border-radius:6px;
}

.pagination span.active {
  background:#d4af37;
  color:#000;
  font-weight:700;
}

@media (max-width:900px){
.jobs-wrapper{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>
<div class="logo">OSTC</div>
<nav>
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Services</a>
<a href="#">Countries</a>
<a href="#">Jobs</a>
<a href="#">Contact</a>
</nav>
</header>

<section class="section">

<p>All positions are verified and legally compliant.</p>

<section>
<div class="jobs-wrapper">

<div>

<script>
const jobData = [
{country:"Israel",title:"Steel Fixer",salary:"‚Ç™9,000/month"},
{country:"Germany",title:"Caregiver",salary:"‚Ç¨2,200/month"},
{country:"Poland",title:"Warehouse Worker",salary:"PLN6,000/month"},

{country:"Netherlands",title:"Logistics Worker",salary:"‚Ç¨2,200/month"},

{country:"Romania",title:"Forklift Operator",salary:"‚Ç¨1,600/month"},

{country:"Romania",title:"Warehouse Picker",salary:"‚Ç¨1,450/month"},

{country:"Romania",title:"Hotel Receptionist",salary:"‚Ç¨1,350/month"},

{country:"Canada",title:"Heavy Duty Mechanic",salary:"CA$35/hr"},

{country:"Canada",title:"Licensed Practical Nurse",salary:"CA$32/hr"},
{country:"Canada",title:"Sheet Metal Worker",salary:"CA$30/hr"},
{country:"Canada",title:"Warehouse Support",salary:"CA$22/hr"},
{country:"Canada",title:"Dental Assistant",salary:"CA$28/hr"}

<script>
const jobGrid=document.getElementById("jobGrid");
const filters=document.querySelectorAll(".country-filter");
const clearBtn=document.getElementById("clearFilters");
const jobCount=document.getElementById("jobCount");
const pagination=document.getElementById("pagination");

const jobsPerPage=6;
let currentPage=1;
let filteredJobs=[...jobData];

function renderJobs(){
jobGrid.innerHTML="";
const start=(currentPage-1)*jobsPerPage;
const end=start+jobsPerPage;
filteredJobs.slice(start,end).forEach(job=>{
const card=document.createElement("div");
card.className="job-card";
card.dataset.country=job.country;
card.innerHTML=`
<h3>üåç ${job.country} ‚Äì ${job.title}</h3>
<p><strong>Salary:</strong> ${job.salary}</p>
<p class="countdown"></p>
<div class="card-benefits">
‚úî Legal Work Visa<br>
‚úî Employment Contract<br>
‚úî Airport Pickup<br>
‚úî Accommodation Assistance<br>
‚úî Medical Insurance
</div>
<button class="btn">Apply Now</button>
`;
card.addEventListener("mouseenter",()=>{
card.classList.add("expanded");
});
card.addEventListener("mouseleave",()=>{
card.classList.remove("expanded");
});
jobGrid.appendChild(card);
});
updateCount();
renderPagination();
handleCountdowns();
}

function updateCount(){
jobCount.innerText=filteredJobs.length+" Positions Available";
}

function renderPagination(){
pagination.innerHTML="";
const totalPages=Math.ceil(filteredJobs.length/jobsPerPage);

const prev=document.createElement("button");
prev.innerText="Previous";
prev.disabled=currentPage===1;
prev.onclick=()=>{currentPage--;renderJobs();};
pagination.appendChild(prev);

for(let i=1;i<=totalPages;i++){
const page=document.createElement("span");
page.innerText=i;
if(i===currentPage)page.classList.add("active");
page.onclick=()=>{currentPage=i;renderJobs();};
pagination.appendChild(page);
}

const next=document.createElement("button");
next.innerText="Next";
next.disabled=currentPage===totalPages;
next.onclick=()=>{currentPage++;renderJobs();};
pagination.appendChild(next);
}

filters.forEach(f=>f.addEventListener("change",()=>{
const selected=[...filters].filter(x=>x.checked).map(x=>x.value);
filteredJobs=jobData.filter(job=>selected.length===0||selected.includes(job.country));
currentPage=1;
renderJobs();
}));

clearBtn.addEventListener("click",()=>{
filters.forEach(f=>f.checked=false);
filteredJobs=[...jobData];
currentPage=1;
renderJobs();
});

function handleCountdowns(){
const tenDays=new Date().getTime()+(10*24*60*60*1000);
document.querySelectorAll(".countdown").forEach(el=>{
el.dataset.deadline=tenDays;
});
setInterval(()=>{
const now=new Date().getTime();
document.querySelectorAll(".countdown").forEach(el=>{
const distance=el.dataset.deadline-now;
if(distance<=0){el.innerText="Application Closed";return;}
const days=Math.floor(distance/(1000*60*60*24));
const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
el.innerText=days+"d "+hours+"h";
});
},1000);
}

renderJobs();
</script>

</body>
</html>
